<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>部门员工信息</title>
  <style>
  .tech-dept {
      background-color: #e0f7e9;
    }
  .marketing-dept {
      background-color: #e3f2fd;
    }
  .hr-dept {
      background-color: #ffe0b2;
    }
  .tech-dept.employee,.marketing-dept.employee {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      color: #424242;
      padding: 10px;
      border-bottom: 1px solid #e0e0e0;
    }
    #special-employee {
      border: 2px solid #8e24aa;
      background-color: #f5f5f5;
    }
   .employee:hover {
      background-color: #fff9c4;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
   .tech-dept div.employee:nth-child(odd),.marketing-dept div.employee:nth-child(odd),.hr-dept div.employee:nth-child(odd) {
      background-color: #f5f5f5;
    }
   .high-rating {
      background-color: lightgreen;
    }
  </style>
</head>

<body>
  <div class="tech-dept">
    <h2>技术部</h2>
    <div class="employee">张三 - 技术经理 - 评分：4.6</div>
    <div class="employee high-score high-rating">李四 - 软件工程师 - 评分：4.8</div>
    <div id="special-employee" class="employee">王五 - 技术顾问 - 评分：4.3</div>
  </div>

  <div class="marketing-dept">
    <h2>市场部</h2>
    <div class="employee">赵六 - 市场总监 - 评分：4.4</div>
    <div class="employee high-score high-rating">钱七 - 市场专员 - 评分：4.7</div>
  </div>

  <div class="hr-dept">
    <h2>人事部</h2>
    <div class="employee high-score high-rating">周八 - 招聘专员 - 评分：4.5</div>
    <div class="employee high-score high-rating">吴九 - 人事经理 - 评分：4.6</div>
  </div>
</body>

</html>
